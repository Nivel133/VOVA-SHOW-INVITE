<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOVA SHOW | FINAL ACCESS</title>
    <style>
        :root { 
            --neon: #0f0; 
            --blue: #00f3ff; 
            --pink: #ff00ff; 
            --bg: #020202; 
        }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg); 
            font-family: 'Courier New', monospace; 
            height: 100%; overflow: hidden; color: var(--neon); 
        }
        
        /* ЖИВАЯ МАТРИЦА НА ФОНЕ */
        #matrix { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.35; pointer-events: none; }

        /* ВСПЫШКА ПЕРЕХОДА */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; opacity: 0; pointer-events: none;
            transition: opacity 0.15s ease-out; mix-blend-mode: difference;
        }
        body.breaching #flash { opacity: 1; }

        .screen { 
            position: relative; z-index: 10; 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            height: 100vh; width: 100%; 
        }

        /* ПЕРВАЯ КАРТОЧКА (ГЛИТЧ-БОКС) */
        .glitch-box {
            background: rgba(0, 10, 0, 0.95); border: 2px solid var(--neon);
            padding: 40px 30px; border-radius: 20px; text-align: center; 
            width: 85%; max-width: 320px;
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
            animation: glitch-anim 4s infinite;
            backdrop-filter: blur(5px);
        }

        @keyframes glitch-anim {
            0%, 90% { transform: none; border-color: var(--neon); }
            92% { transform: skewX(8deg); border-color: var(--pink); box-shadow: -5px 0 var(--pink); }
            94% { transform: skewX(-8deg); border-color: var(--blue); box-shadow: 5px 0 var(--blue); }
        }

        .eq { font-size: 38px; color: #fff; margin: 25px 0; font-weight: bold; text-shadow: 0 0 15px var(--neon); }

        input {
            background: #000; border: 2px solid var(--neon); color: var(--neon);
            font-size: 32px; width: 130px; text-align: center; padding: 15px;
            border-radius: 12px; outline: none; margin-bottom: 25px;
            box-shadow: inset 0 0 10px rgba(0,255,0,0.2);
        }

        /* === ОЖИВШИЕ КНОПКИ === */
        .btn-main {
            background: var(--neon); color: #000; font-size: 20px; font-weight: 900;
            width: 100%; padding: 20px; border: none; border-radius: 12px;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0,255,0,0.5);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse-green 2s infinite;
        }

        .btn-main:hover, .btn-main:active {
            transform: scale(1.05);
            background: #fff;
            box-shadow: 0 0 40px var(--neon);
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 15px rgba(0,255,0,0.5); }
            50% { box-shadow: 0 0 30px rgba(0,255,0,0.8); }
        }

        /* === ВТОРАЯ КАРТОЧКА (БИЛЕТ) === */
        .rgb-border {
            padding: 4px; border-radius: 30px; 
            background: conic-gradient(from var(--a), #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            animation: rotate-border 4s linear infinite;
        }

        @property --a { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate-border { to { --a: 360deg; } }

        .ticket { 
            background: #000; border-radius: 26px; width: 310px; 
            color: #fff; text-align: center; overflow: hidden; 
        }
        
        .t-head { 
            background: linear-gradient(90deg, #d4af37, #f1c40f, #d4af37); 
            background-size: 200% auto;
            animation: shine 3s linear infinite;
            color: #000; padding: 15px; font-weight: 900; letter-spacing: 1px; 
        }
        @keyframes shine { to { background-position: 200% center; } }

        .t-body { padding: 30px 20px; font-family: sans-serif; }
        
        #timer { 
            display: flex; justify-content: center; gap: 10px; margin: 20px 0; 
            color: var(--blue); font-family: monospace; font-size: 26px; font-weight: bold; 
            text-shadow: 0 0 10px var(--blue);
        }

        .row { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding: 12px 0; font-size: 14px; }
        .row b { color: var(--blue); }

        /* Кнопки на втором экране */
        .btn-link {
            display: block; margin-top: 15px; padding: 18px; border-radius: 12px;
            text-decoration: none; font-weight: bold; color: #fff;
            transition: all 0.3s;
        }

        .btn-tg { 
            background: #24A1DE; 
            box-shadow: 0 0 15px rgba(36, 161, 222, 0.4); 
            animation: pulse-blue 3s infinite;
        }
        .btn-tg:hover { background: #fff; color: #24A1DE; box-shadow: 0 0 30px #24A1DE; transform: translateY(-3px); }

        .btn-map { 
            border: 2px solid var(--blue); color: var(--blue); margin-top: 10px;
            box-shadow: inset 0 0 5px rgba(0, 243, 255, 0.2);
        }
        .btn-map:hover { background: var(--blue); color: #000; box-shadow: 0 0 25px var(--blue); }

        @keyframes pulse-blue {
            0%, 100% { box-shadow: 0 0 15px rgba(36, 161, 222, 0.4); }
            50% { box-shadow: 0 0 30px rgba(36, 161, 222, 0.7); }
        }

    </style>
</head>
<body>

    <canvas id="matrix"></canvas>
    <div id="flash"></div>

    <div id="scr1" class="screen">
        <div class="glitch-box">
            <div style="font-size: 10px; opacity: 0.6; letter-spacing: 2px; color: var(--blue);">SYSTEM_BREACH_INIT...</div>
            <div class="eq">x² - 10x + 25 = 0</div>
            <input type="number" id="ans" inputmode="numeric" placeholder="?">
            <button class="btn-main" onclick="access()">DECRYPT ACCESS</button>
        </div>
    </div>

    <div id="scr2" class="screen" style="display: none !important;">
        <div class="rgb-border">
            <div class="ticket">
                <div class="t-head">THE VOVA SHOW // VIP GRANTED</div>
                <div class="t-body">
                    <h1 style="margin:0; font-size: 32px; letter-spacing: -1px; color: #fff;">VOVA SHOW</h1>
                    <div id="timer">
                        <span id="td">00</span>:<span id="th">00</span>:<span id="tm">00</span>:<span id="ts">00</span>
                    </div>
                    <div style="margin: 20px 0;">
                        <div class="row"><span>ДАТА</span><b>22.02.2026</b></div>
                        <div class="row"><span>ВРЕМЯ</span><b>13:00 - 18:00</b></div>
                        <div class="row"><span>ЛОФТ</span><b>PRIME SHOW</b></div>
                        <div class="row"><span>АДРЕС</span><b>Измайловский 2</b></div>
                    </div>
                    <a href="https://t.me/+DUBfjpHZFLBiMDgy" class="btn-link btn-tg">ВСТУПИТЬ В ЧАТ</a>
                    <a href="https://yandex.com/maps/org/prime_show/19766401434/" class="btn-link btn-map">МАРШРУТ (КАРТА)</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // MATRIX EFFECT
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        let w, h, drops;
        function init() {
            w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
            drops = Array(Math.floor(w / 20)).fill(1);
        }
        window.addEventListener('resize', init); init();
        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = "#0f0"; ctx.font = "20px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random() * 2), i * 20, y * 20);
                if (y * 20 > h && Math.random() > 0.98) drops[i] = 0; drops[i]++;
            });
        }
        setInterval(draw, 50);

        // TIMER
        const target = new Date("Feb 22, 2026 13:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if(diff > 0) {
                document.getElementById('td').innerText = Math.floor(diff/86400000).toString().padStart(2,'0');
                document.getElementById('th').innerText = Math.floor((diff%86400000)/3600000).toString().padStart(2,'0');
                document.getElementById('tm').innerText = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                document.getElementById('ts').innerText = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            }
        }, 1000);

        // ACCESS LOGIC
        function access() {
            if(document.getElementById('ans').value === "5") {
                document.getElementById('ans').blur();
                document.body.classList.add('breaching');
                if(navigator.vibrate) navigator.vibrate(100);
                setTimeout(() => {
                    document.getElementById('scr1').style.setProperty('display', 'none', 'important');
                    document.getElementById('scr2').style.setProperty('display', 'flex', 'important');
                    if(navigator.vibrate) navigator.vibrate([50, 50, 150]);
                    setTimeout(() => { document.body.classList.remove('breaching'); }, 200);
                }, 150);
            } else {
                alert("ACCESS DENIED");
                document.getElementById('ans').value = "";
            }
        }
    </script>
</body>
</html>
