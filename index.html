        :root { --neon: #0f0; --blue: #00f3ff; --pink: #ff00ff; --bg: #010101; }

        #matrix { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.35; pointer-events: none; }

        .screen { position: relative; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100%; }

        .glitch-box {
            background: rgba(0, 10, 0, 0.95); border: 2px solid var(--neon);
            padding: 40px 30px; border-radius: 20px; text-align: center; width: 85%; max-width: 320px;
            box-shadow: 0 0 20px rgba(0,255,0,0.2); animation: glitch-anim 4s infinite;
        }
        @keyframes glitch-anim {
            0%, 90% { transform: none; border-color: var(--neon); }
            92% { transform: skewX(8deg); border-color: var(--pink); box-shadow: -5px 0 var(--pink); }
            94% { transform: skewX(-8deg); border-color: var(--blue); box-shadow: 5px 0 var(--blue); }
        }
        .eq { font-size: 38px; color: #fff; margin: 25px 0; font-weight: bold; text-shadow: 0 0 15px var(--neon); }
        input { background: #000; border: 2px solid var(--neon); color: var(--neon); font-size: 32px; width: 130px; text-align: center; padding: 15px; border-radius: 12px; outline: none; margin-bottom: 25px; box-shadow: inset 0 0 10px rgba(0,255,0,0.2); }

        .btn-main {
            background: var(--neon); color: #000; font-size: 20px; font-weight: 900; width: 100%; padding: 20px; border: none; border-radius: 12px;
            cursor: pointer; text-transform: uppercase; box-shadow: 0 0 15px rgba(0,255,0,0.5); transition: 0.3s; animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green { 0%, 100% { box-shadow: 0 0 15px var(--neon); } 50% { box-shadow: 0 0 35px var(--neon); } }

        .rgb-border { padding: 4px; border-radius: 30px; background: conic-gradient(from var(--a), #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000); animation: rotate-border 4s linear infinite; }
        @property --a { syntax: '<angle>'; initial-value: 0deg; inherits: false; }
        @keyframes rotate-border { to { --a: 360deg; } }

        .ticket { background: #000; border-radius: 26px; width: 310px; color: #fff; text-align: center; overflow: hidden; }
        .t-head { background: linear-gradient(90deg, #d4af37, #f1c40f, #d4af37); background-size: 200% auto; animation: shine 3s linear infinite; color: #000; padding: 15px; font-weight: 900; letter-spacing: 1px; }
        @keyframes shine { to { background-position: 200% center; } }
        
        .t-body { padding: 25px 20px; font-family: sans-serif; }
        #timer { display: flex; justify-content: center; gap: 8px; margin: 15px 0; color: var(--blue); font-family: monospace; font-size: 28px; font-weight: bold; text-shadow: 0 0 10px var(--blue); }
        
        .row { display: flex; flex-direction: column; align-items: flex-start; border-bottom: 1px solid #222; padding: 10px 0; font-size: 14px; }
        .row span { color: #666; font-size: 10px; text-transform: uppercase; margin-bottom: 3px; letter-spacing: 1px; }
        .row b { color: #fff; font-size: 15px; }

        .btn-link { display: block; margin-top: 15px; padding: 18px; border-radius: 12px; text-decoration: none; font-weight: bold; color: #fff; transition: 0.3s; text-align: center; }
        
        .btn-tg { background: #24A1DE; animation: pulse-blue-btn 2.5s infinite ease-in-out; }
        @keyframes pulse-blue-btn { 0%, 100% { box-shadow: 0 0 10px #24A1DE; transform: scale(1); } 50% { box-shadow: 0 0 25px #24A1DE; transform: scale(1.02); } }

        .btn-map { border: 2px solid var(--blue); color: var(--blue); margin-top: 10px; animation: pulse-outline-btn 3s infinite ease-in-out; }
        @keyframes pulse-outline-btn { 0%, 100% { box-shadow: inset 0 0 5px var(--blue), 0 0 5px var(--blue); } 50% { box-shadow: inset 0 0 15px var(--blue), 0 0 20px var(--blue); } }

        .btn-link:hover { background: #fff; color: #000; transform: scale(1.05) !important; box-shadow: 0 0 40px #fff !important; animation: none; }
    </style>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('cyber-music');
        const muteBtn = document.getElementById('mute-btn');
        let w, h, drops;

        function init() {
            w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
            drops = Array(Math.floor(w / 20)).fill(1);
        }
        window.addEventListener('resize', init); init();

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = "#0f0"; ctx.font = "20px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random() * 2), i * 20, y * 20);
                if (y * 20 > h && Math.random() > 0.98) drops[i] = 0; drops[i]++;
            });
        }
        setInterval(draw, 50);

        function toggleMute() {
            if (music.muted) { music.muted = false; muteBtn.innerText = "üîä"; }
            else { music.muted = true; muteBtn.innerText = "üîá"; }

        function access() {

                document.body.classList.add('breaching');
