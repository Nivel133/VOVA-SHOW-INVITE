<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOVA SHOW | OFFICIAL ACCESS</title>
    <style>
        :root { --neon: #0f0; --blue: #00f3ff; --pink: #ff00ff; --bg: #020202; }
        body, html { margin: 0; padding: 0; background: var(--bg); font-family: 'Courier New', monospace; height: 100%; overflow: hidden; color: var(--neon); }
        
        /* ЖИВАЯ МАТРИЦА */
        #matrix { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.35; pointer-events: none; }

        /* ПАСХАЛКА: ВСПЫШКА ПРИ ВЗЛОМЕ */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; opacity: 0; pointer-events: none;
            transition: opacity 0.1s ease-out; mix-blend-mode: difference;
        }
        body.breaching #flash-overlay { opacity: 1; }

        .screen { position: relative; z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100%; }

        /* ГЛИТЧ РАМКА */
        .glitch-box {
            background: rgba(0, 12, 0, 0.9); border: 2px solid var(--neon);
            padding: 35px; border-radius: 20px; text-align: center; width: 80%; max-width: 320px;
            box-shadow: 0 0 25px rgba(0,255,0,0.2); animation: glitch-frame 4s infinite;
        }
        @keyframes glitch-frame {
            0%, 90% { transform: none; border-color: var(--neon); }
            93% { transform: skewX(6deg); border-color: var(--pink); }
            96% { transform: skewX(-6deg); border-color: var(--blue); }
        }

        .eq { font-size: 38px; color: #fff; margin: 20px 0; font-weight: bold; text-shadow: 0 0 10px var(--neon); }

        input {
            background: #000; border: 2px solid var(--neon); color: var(--neon);
            font-size: 32px; width: 120px; text-align: center; padding: 15px;
            border-radius: 12px; outline: none; margin-bottom: 25px; -webkit-appearance: none;
        }

        .btn-main {
            background: var(--neon); color: #000; font-size: 20px; font-weight: 900;
            width: 100%; padding: 20px; border: none; border-radius: 12px;
            cursor: pointer; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,255,0,0.4); transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.95); background: #fff; }

        /* БИЛЕТ (СТАТИЧНЫЙ, В РАМКЕ) */
        .rgb-border { padding: 4px; border-radius: 30px; background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red); animation: rotate 4s linear infinite; }
        @keyframes rotate { to { transform: rotate(360deg); } }

        .ticket { background: #000; border-radius: 26px; width: 310px; color: #fff; text-align: center; position: relative; z-index: 2; overflow: hidden; }
        .t-head { background: linear-gradient(90deg, #d4af37, #f1c40f); color: #000; padding: 15px; font-weight: 900; letter-spacing: 1px; }
        .t-body { padding: 25px 20px; font-family: sans-serif; }
        
        #timer { display: flex; justify-content: center; gap: 10px; margin: 15px 0; color: var(--blue); font-family: monospace; font-size: 24px; font-weight: bold; }
        .row { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding: 12px 0; font-size: 14px; }
        .btn-link { display: block; margin-top: 15px; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; color: #fff; background: #24A1DE; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>
    <div id="flash-overlay"></div>

    <div id="scr1" class="screen">
        <div class="glitch-box">
            <div style="font-size: 10px; opacity: 0.6; letter-spacing: 2px;">SECURITY_LAYER_01</div>
            <div class="eq">x² - 10x + 25 = 0</div>
            <input type="number" id="ans" inputmode="numeric" placeholder="?">
            <button class="btn-main" onclick="access()">DECRYPT ACCESS</button>
        </div>
    </div>

    <div id="scr2" class="screen" style="display: none !important;">
        <div class="rgb-border">
            <div class="ticket">
                <div class="t-head">THE VOVA SHOW // VIP GRANTED</div>
                <div class="t-body">
                    <h1 style="margin:0; font-size: 32px; letter-spacing: -1px;">VOVA SHOW</h1>
                    <div id="timer">
                        <span id="td">00</span>:<span id="th">00</span>:<span id="tm">00</span>:<span id="ts">00</span>
                    </div>
                    <div style="margin: 20px 0;">
                        <div class="row"><span>ДАТА</span><b>22.02.2026</b></div>
                        <div class="row"><span>ВРЕМЯ</span><b>13:00 - 18:00</b></div>
                        <div class="row"><span>ЛОФТ</span><b>PRIME SHOW (Изм. 2)</b></div>
                    </div>
                    <a href="https://t.me/+DUBfjpHZFLBiMDgy" class="btn-link">ВСТУПИТЬ В ЧАТ</a>
                    <a href="https://yandex.com/maps/org/prime_show/19766401434/?indoorLevel=1&ll=30.308107%2C59.917597&z=16.81" class="btn-link" style="background:none; border:1px solid var(--blue); color:var(--blue);">МАРШРУТ (КАРТА)</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // МАТРИЦА
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        let w, h, drops;
        function init() {
            w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight;
            drops = Array(Math.floor(w / 20)).fill(1);
        }
        window.addEventListener('resize', init); init();

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; ctx.fillRect(0, 0, w, h);
            ctx.fillStyle = "#0f0"; ctx.font = "20px monospace";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random() * 2), i * 20, y * 20);
                if (y * 20 > h && Math.random() > 0.98) drops[i] = 0; drops[i]++;
            });
        }
        setInterval(draw, 50);

        // ТАЙМЕР (на 22.02.2026 13:00)
        const target = new Date("Feb 22, 2026 13:00:00").getTime();
        setInterval(() => {
            const diff = target - new Date().getTime();
            if(diff > 0) {
                document.getElementById('td').innerText = Math.floor(diff/86400000).toString().padStart(2,'0');
                document.getElementById('th').innerText = Math.floor((diff%86400000)/3600000).toString().padStart(2,'0');
                document.getElementById('tm').innerText = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                document.getElementById('ts').innerText = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
            }
        }, 1000);

        // ВХОД С ПАСХАЛКОЙ (ВСПЫШКА)
        function access() {
            if(document.getElementById('ans').value === "5") {
                document.getElementById('ans').blur();
                // Запускаем вспышку
                document.body.classList.add('breaching');
                if(navigator.vibrate) navigator.vibrate(50); // Короткая вибрация на вспышку

                setTimeout(() => {
                    // Переключаем экраны во время вспышки
                    document.getElementById('scr1').style.setProperty('display', 'none', 'important');
                    document.getElementById('scr2').style.setProperty('display', 'flex', 'important');
                    if(navigator.vibrate) navigator.vibrate([50, 50, 100]); // Вибрация успеха
                    
                    setTimeout(() => {
                        // Убираем вспышку
                        document.body.classList.remove('breaching');
                    }, 250);
                }, 150);
            } else {
                alert("ACCESS DENIED / ДОСТУП ЗАПРЕЩЕН");
                document.getElementById('ans').value = "";
            }
        }
    </script>
</body>
</html>
